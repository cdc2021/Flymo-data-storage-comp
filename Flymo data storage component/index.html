<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="documents">
        <div class="logo">
          <img src="./images/logo.svg" alt="Flymo-logo" />
        </div>
        <div class="images" aria-hidden="true">
          <img class="img-1" src="./images/icon-document.svg" alt="" />
          <img class="img-2" src="./images/icon-folder.svg" alt="" />
          <img class="img-3" src="./images/icon-upload.svg" alt="" />
        </div>
      </div>
      <div class="scroll-bar">
        <div class="speech-bubble">
          <div>
            <p><span>185</span> GB LEFT</p>
          </div>
        </div>
        <div class="nav-bar">
          <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
          <div class="scroll">
            <div class="pink-scroll"></div>
            <div class="pointer"></div>
          </div>
        </div>
        <div class="storage">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </body>
</html>
